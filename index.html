<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="groups">
                <h3>HOME</h3>
                <div class="scores">
                    <p id="home-score">0</p>
                </div>
                <div class="button-group">
                    <button id="addOneHome" onclick="oneHome()">+1</button>
                    <button id="addTwoHome" onclick="twoHome()">+2</button>
                    <button id="addThreeHome" onclick="threeHome()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="scores">
                    <p id="guest-score">0</p>
                </div>
                <div class="button-group">
                    <button id="addOneGuest" onclick="oneGuest()">+1</button>
                    <button id="addTwoGuest" onclick="twoGuest()">+2</button>
                    <button id="addThreeGuest" onclick="threeGuest()">+3</button>
                </div>
            </div>
            <div class="new">
                    <button id="newGame" onclick="reset()">New Game</button>
            </div>
        </div>
        <script type="module" src="/index.js"></script>
    </body>
</html>
